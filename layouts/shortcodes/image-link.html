<!-- layouts/shortcodes/image-link.html -->
<style>
    .hover-image {
        position: relative;
        display: inline-block;
        overflow: hidden;
        height: 200px; /* Set the height to 200px */
        margin-top: 2rem;
    }
    
    .hover-image img {
        display: block;
        transition: opacity 0.5s ease;
        width: 800px; 
        height: 200px;
        object-fit: cover; 
        object-position: 0 30%; /* Ensures the image covers the container */
    }
    
    .hover-image .description {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        color: white;
        text-align: center;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.5s ease;
        box-sizing: border-box; /* Ensure padding is included in element width */
    }
    .hover-image:hover .description {
        opacity: 1;
    }
</style>

<div class="hover-image">
    <a href="{{ .Get "link" }}" target="{{ .Get "target" | default "_self" }}">
        <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" />
        <div class="description">{{ .Get "alt" }}</div>
    </a>
</div>
